- summary: |
    Проверка регистрации пользователя
  requirement: |
    Возможность регистрации с указанием электронной почты и пароля
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    -
  steps:
    - Нажать кнопку "Sign up"
    - Заполнить все обязательные поля формы регистрации
    - Нажать кнопку "Submit"
  expected-result: |
    Отображается главная страница сайта, в верхней правой части сайта отображается никнейм созданного аккаунта 
    
- summary: | 
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При вводе логина и пароля несуществующего пользователя должено появиться сообщение об ошибке
  prerequisites: |
    Открыта станица авторизации
  test-data: |
    Логин: TestAccount123@gmail.com
    Пароль: Test123456
  steps:
    - Нажать кнопку "Sign in"
    - Ввести логин и пароль
    - Нажимаем кнопку "Submit"
  expected-result: |
    Появляется сообщение "EMAIL_NOT_FOUND"

- summary: | 
    Проверка работы сайта при низкой скорости интернета
  requirement: |
    При низкой скорости интернета загружается главная страница
  prerequisites: |
    Открыта главная страница
  test-data: |
    -
  steps:
    - Открыть иструмент "DevTools"
    - Перейти в Network
    - Выставить скорость "Low-end mobile"
    - Перезагрузить страницу
  expected-result: |
    Прогружается главная страница сайта 
    
- summary: | 
    Проверка создания баттла, временной лимит 
  requirement: |
    Возможность выбора при создании баттла - сложность, тип игры, временной лимит, теги
  prerequisites: |
    Открыта главная страница и произведена авторизация
  test-data: |
    -
  steps:
    - Нажать кнопку "Create a game"
    - Выбрать временной лимит, например 20 минут 
    - Нажать кнопку "Create Battle"
  expected-result: |
    Устанавливается временной лимит 20 минут 
- summary: | 
    Проверка создания баттла, выбор сложности
  requirement: |
    Возможность выбора при создании баттла - сложность, тип игры, временной лимит, теги
  prerequisites: |
    Открыта главная страница и произведена авторизация
  test-data: |
    -
  steps:
    - Нажать кнопку "Create a game"
    - Выбрать сложность баттла, например две звезды
    - Нажать на кнопку "Create Battle"
  expected-result: |
    В лобби отображается созданный баттл с выбранной сложностью
    
